<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boobstrap</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>
<body>
    <h1>Bootstrap</h1>
    <div class="container" style="border: 1px solid red;">
        <p>contenedor1 .container</p>
    </div>

    <div class="container-fluid" style="border: 1px solid blue; margin-top: 20px;">
        <p>contenedor 2 .container-fluid</p>
    </div>

    <section class="container-fluid" style="border: 1px solid blue; margin-top: 20px;">
        <h2> sistema grid</h2>
        <div class="container" id="container1">
            <div class="row">
                <div class="col miCol">col1</div> <!--seleccion multiple Ctrl+D-->
                <div class="col miCol">col2</div>
                <div class="col miCol">col3</div>
            </div>

        </div>
        <div class="container" id="container2">
            <div class="row">
                <div class="col miCol">col1</div> <!--seleccion multiple Ctrl+D-->
                <div class="col miCol">col2</div>
                <div class="col miCol">col3</div>
                <div class="col miCol">col4</div>
                <div class="col miCol">col5</div>
                <div class="col miCol">col6</div>
                <div class="col miCol">col7</div>
                <div class="col miCol">col8</div>
                <div class="col miCol">col9</div>
                <div class="col miCol">col10</div>
                <div class="col miCol">col11</div>
                <div class="col miCol">col12</div>
            </div>
            <div class="row">
                <div class="col-4 miCol">col-4</div>
                <div class="col-6 miCol">col-6</div>

            </div>

        </div>


    </section>

    <section class="container-fluid">
        <h2> container y columnas responsivas</h2>
        <div class="container">
            <div class="row">
                <div class="col-2 col-sm-6 col-md-3 miCol">col-1</div>
                <div class="col-3 miCol">col-2</div>
                <div class="col-1 miCol">col-3</div>
                <div class="col-1 miCol">col-4</div>
                <div class="col-2 miCol">col-5</div>
                <div class="col-3 miCol">col-6</div>
            </div>
        </div>
    </section>



    <!--linea de javascript va al final-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</body>
</html>
